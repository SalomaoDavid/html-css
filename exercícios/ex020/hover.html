<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{

            font-family:Arial, Helvetica, sans-serif
        }

        div:hover{
            color: red;
        }

        div:hover > p{
            display:block;
        }
        div > p {
            display:none;
            color:darkturquoise;
            background-color: pink;
            width: 300px;
        }
    </style>
</head>
<body>
  <h1>Exemplo de hover</h1> 
  <p>Passe o mause sobre o texto abaixo</p>
  <div>
   passe o mause aqui
   <p><a href="pseudoclass.html" target="_blank">Vamos para outra pagina</a>...</p>  
  </div> 
  <p>FIM DO EXEMPLO...</p>
</body>
</html>
